version: 2

build:
  image: latest

# Install regular dependencies.
# Then, install special pinning for RTD.
python:
  version: 3.6
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
        - all
    - requirements: docs/rtd_requirements.txt

submodules:
  include: all

# Don't build any extra formats
formats: []
